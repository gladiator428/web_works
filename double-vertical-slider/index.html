<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #227CBD">
          <h1>Thor</h1>
          <p>Usmanov's practice</p>
        </div>
        <div style="background-color: #4D1B1B">
          <h1>Iron Man</h1>
          <p>Usmanov's practice</p>
        </div>
        <div style="background-color: #252E33">
          <h1>Batman</h1>
          <p>Usmanov's practice</p>
        </div>
        <div style="background-color: #1848DB">
          <h1>Spider Man</h1>
          <p>Usmanov's practice</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('https://i.pinimg.com/originals/bf/82/f6/bf82f6956a32819af48c2572243e8286.jpg')"></div>
        <div style="background-image: url('https://www.pixel4k.com/wp-content/uploads/2019/10/batman-throne_1572368992.jpg')"></div>
        <div style="background-image: url('https://www.pixel4k.com/wp-content/uploads/2020/08/iron-man-endgame-2020_1596914824.jpg')"></div>
        <div style="background-image: url('https://wallpapercave.com/wp/wp2615910.jpg')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
